<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e40af" />
    <title>Offline | Urgent Care Indy</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        background: #0f172a;
        color: white;
      }
      .wrap {
        max-width: 720px;
        margin: 0 auto;
        padding: 32px 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 18px;
        padding: 18px;
      }
      a.btn {
        display: inline-block;
        margin-top: 14px;
        background: #1e40af;
        color: white;
        text-decoration: none;
        font-weight: 700;
        padding: 12px 16px;
        border-radius: 12px;
      }
      a.secondary {
        background: rgba(255, 255, 255, 0.12);
        margin-left: 8px;
      }
      p {
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.5;
      }
      .small {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>You’re offline</h1>
      <div class="card">
        <p>We can’t load this page right now. Check your connection and try again.</p>
        <p class="small">If this is a medical emergency, call 911.</p>
        <a class="btn" href="/">Go to home</a>
        <a class="btn secondary" href="tel:+13179566288">Call (317) 956-6288</a>
      </div>
    </div>
  </body>
</html>
